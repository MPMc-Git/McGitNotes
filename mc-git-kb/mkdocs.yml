site_name: McKnowledge Base
site_url: https://mpmc-git.github.io/McGitNotes/
site_description: A collection of formulas, SOQL queries, and technical notes.

# Enable Markdown extensions
markdown_extensions:
  - admonition # For notes, warnings, etc.
  - pymdownx.details # For collapsible content
  - pymdownx.emoji # Emoji support
  - pymdownx.highlight # Enhanced syntax highlighting
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.superfences # Advanced fenced code blocks
  - pymdownx.tabbed # For tabbed content

# Use the Material theme
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs # Top-level navigation
    - search.suggest # Helpful search suggestions
    - content.tabs # Ability to create tabbed content (e.g., Excel vs. Sheets)
  palette:
    # 1. Dark Mode Palette
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # 2. Light Mode Palette
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-7 # Icon for Sun/Light
        name: Switch to dark mode

